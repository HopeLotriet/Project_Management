{% for notification in notifications %}
  <div class="notification {% if not notification.is_read %}unread{% else %}read{% endif %}">
    <p>{{ notification.message }}</p>
    <p><small>Created: {{ notification.created_at }}</small></p>

    {% if not notification.is_read %}
      <a href="{% url 'mark_as_read' notification.id %}" class="btn btn-read">Mark as Read</a>
    {% else %}
      <p style="color: green; font-weight: bold;">âœ” Read</p>
    {% endif %}

    <a href="{% url 'delete_notification' notification.id %}" class="btn btn-delete"
       onclick="return confirm('Are you sure you want to delete this notification?');">Delete</a>
  </div>
{% empty %}
  <p>No notifications available.</p>
{% endfor %}
