    /* color palette  */
    :root {
            --primary: #F26623;
            --primary-light: #34495e;
            --primary-dark: #1a252f;
            --secondary: #2E1A46;
            --secondary-light: #8f9293;
            --secondary-dark: #8d9193;
            --accent: #e74c3c;
            --success: #27ae60;
            --warning: #f39c12;
            --info: #3498db;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --sidebar-bg: #ffffff;
            --sidebar-text: #34495e;
            --sidebar-active: #f8f9fa;
            --sidebar-hover: #f1f5f9;
            --sidebar-border: #e5e7eb;
            --content-bg: #f8f9fa;
            --card-bg: #ffffff;
            --text-primary: #2c3e50;
            --text-secondary: #7f8c8d;
        }

    .btn-primary {
        background-color: var(--secondary) !important;
        border-color: var(--secondary) !important;
        transition: all 0.2s ease;
    }

    .btn-primary:hover {
        background-color: var(--secondary-dark) !important;
        border-color: var(--secondary-dark) !important;
        transform: translateY(-2px);
        box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    body {
        background-color: var(--content-bg);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: var(--text-primary);
    }

    .signin-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 30px;
        background: var(--card-bg);
        border-radius: 10px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.08);
        border: 1px solid var(--sidebar-border);
    }

    .form-control {
        border-radius: 20px;
        border: 1px solid var(--sidebar-border);
        padding: 10px 15px;
        transition: all 0.2s ease;
    }

    .form-control:focus {
        border-color: var(--secondary);
        box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
    }

    .btn-signin {
        border-radius: 20px;
        font-weight: 600;
        padding: 10px 20px;
        width: 100%;
    }

    .text-muted {
        color: var(--text-secondary) !important;
    }

    .text-muted a {
        text-decoration: none;
        color: var(--secondary);
        transition: all 0.2s ease;
    }

    .text-muted a:hover {
        text-decoration: underline;
        color: var(--secondary-dark);
    }

    h1, h2, h3, h4, h5, h6 {
        color: var(--primary);
    }

    /* Optional: Add some animation to the container */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .signin-container {
        animation: fadeIn 0.5s ease-out forwards;
    }
    .centered-image {
    display: block;
    margin-left: auto;
    margin-right: auto;
  }

  <body>
    <div class="container">
      <div class="signin-container">
          <h2 class="text-center mb-4">Welcome back!</h2>
          
<p class="text-center text-muted mt-3">Don't have an account? <a href="signup.html">Sign up</a></p>

          <form>
              <div class="mb-3">
                  <label for="email" class="form-label">Email Address</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
              </div>
              <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
              </div>
              <div class="mb-3 form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                 <label class="form-check-label" for="rememberMe">Remember Me</label>
              </div>
              <button type="submit" class="btn btn-primary w-100 btn-signin"><a href="updatedDashboard.html">Sign In</a></button>
          </form>
          
          <p class="text-center mt-2"><a href="#">Forgot password?</a></p>
          <div>
            <img src="jbslogo.jpg" alt="logo" class="centered-image" height="80" width="160">
        </div>
      </div>
  </div>
