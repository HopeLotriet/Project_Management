</head>

    <button class="mobile-menu-btn" id="mobileMenuBtn">
        <i class="bi bi-list"></i>
    </button>

    <!-- Sidebar -->

        <div class="sidebar-header">
            <button class="toggle-btn" id="toggleBtn">
                <i class="bi bi-chevron-left"></i>
            </button>
        </div>
        
        <ul class="sidebar-menu">

                    <span>e-Learning</span></a></li>
            <li><a href="Templates.html" class="nav-link"><i class="bi bi-book"></i> <span>Templates</span></a></li>
            <li><a href="#" class="nav-link"><i class="bi bi-graph-up"></i> <span>Analytics</span></a></li>
            <li class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="collapse" data-bs-target="#projectSubmenu" aria-expanded="false">
                  <i class="bi bi-people"></i> <span>Project Management</span>
                </a>
                <ul class="collapse list-unstyled ps-4" id="projectSubmenu">

        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div class="container-fluid py-4">
            <h2 class="mb-4">App Development Kanban Board</h2>


            <!-- Add Task Form -->
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Add New Task</h5>
                    <div class="row g-3">
                        <div class="col-md-3">
                            <input type="text" id="taskTitle" class="form-control" placeholder="Task Name">
                        </div>
                        <div class="col-md-3">
                            <textarea id="task-description" class="form-control" placeholder="Task Description" rows="1"></textarea>
                        </div>
                        <div class="col-md-2">
                            <select id="taskPriority" class="form-select">
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <input type="date" id="taskDate" class="form-control">
                        </div>
                        <div class="col-md-2 d-flex align-items-center">
                            <div class="form-check me-3">
                                <input class="form-check-input" type="checkbox" id="frontendTag">
                                <label class="form-check-label" for="frontendTag">Frontend</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="backendTag">
                                <label class="form-check-label" for="backendTag">Backend</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary" id="saveTask">Add Task</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Report Buttons -->
            <div class="mb-4">
                <button id="generate-report-btn" class="btn btn-primary me-2">Generate Report</button>
                <button id="download-report-btn" class="btn btn-primary me-2">Download Report as PDF</button>
                <button id="send-report-btn" class="btn btn-primary">Send Report</button>
            </div>

            <!-- Kanban Board -->
            <div class="kanban-container d-flex gap-4">
                <div class="kanban-column" id="todo">
                    <h4>To Do</h4>
                </div>
                <div class="kanban-column" id="in-progress">
                    <h4>In Progress</h4>
                </div>
                <div class="kanban-column" id="review">
                    <h4>Review</h4>
                </div>
                <div class="kanban-column" id="testing">
                    <h4>Testing</h4>
                </div>
                <div class="kanban-column" id="done">
                    <h4>Deployed and Complete</h4>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
