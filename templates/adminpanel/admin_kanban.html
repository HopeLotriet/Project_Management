    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Sidebar toggle functionality
            const toggleBtn = document.getElementById('toggleBtn');
            const sidebar = document.getElementById('sidebar');
            const mobileMenuBtn = document.getElementById('mobileMenuBtn');
            
            toggleBtn.addEventListener('click', function() {
                sidebar.classList.toggle('collapsed');
                const icon = toggleBtn.querySelector('i');
                if (sidebar.classList.contains('collapsed')) {
                    icon.classList.remove('bi-chevron-left');
                    icon.classList.add('bi-chevron-right');
                } else {
                    icon.classList.remove('bi-chevron-right');
                    icon.classList.add('bi-chevron-left');
                }
            });
            
            mobileMenuBtn.addEventListener('click', function() {
                sidebar.classList.toggle('show');
            });
            
            // Initialize tasks array
            let tasks = JSON.parse(localStorage.getItem('kanbanTasks')) || [];
            
            // DOM elements
            const saveTaskBtn = document.getElementById('saveTask');
            const taskTitleInput = document.getElementById('taskTitle');
            const taskDescriptionInput = document.getElementById('task-description');
            const taskPrioritySelect = document.getElementById('taskPriority');
            const taskDateInput = document.getElementById('taskDate');
            
            // Task type checkboxes
            const documentTag = document.getElementById('documentTag');
            const meetingTag = document.getElementById('meetingTag');
            const presentationTag = document.getElementById('presentationTag');
            const reportTag = document.getElementById('reportTag');
            
            // Kanban columns
            const todoColumn = document.getElementById('todo');
            const inProgressColumn = document.getElementById('in-progress');
            const reviewColumn = document.getElementById('review');
            const completeColumn = document.getElementById('complete');
            
            // Edit modal elements
            const editTaskModal = new bootstrap.Modal(document.getElementById('editTaskModal'));
            const editTaskTitle = document.getElementById('edit-task-title');
            const editTaskDescription = document.getElementById('edit-task-description');
            const editTaskPriority = document.getElementById('edit-task-priority');
            const editTaskDueDate = document.getElementById('edit-task-due-date');
            const editDocumentTag = document.getElementById('edit-documentTag');
            const editMeetingTag = document.getElementById('edit-meetingTag');
            const editPresentationTag = document.getElementById('edit-presentationTag');
            const editReportTag = document.getElementById('edit-reportTag');
            const editSubtaskList = document.getElementById('edit-subtask-list');
            const editNewSubtask = document.getElementById('edit-new-subtask');
            const editAddSubtaskBtn = document.getElementById('edit-add-subtask-btn');
            const saveTaskBtnModal = document.getElementById('save-task-btn');
            
            let currentEditingTaskId = null;
            
            // Generate a unique ID for tasks
            function generateId() {
                return Date.now().toString(36) + Math.random().toString(36).substr(2);
            }
            
            // Save tasks to localStorage
            function saveTasks() {
                localStorage.setItem('kanbanTasks', JSON.stringify(tasks));
            }
            
            // Render all tasks
            function renderTasks() {
                // Clear all columns
                todoColumn.innerHTML = '<h4>To Do</h4>';
                inProgressColumn.innerHTML = '<h4>In Progress</h4>';
                reviewColumn.innerHTML = '<h4>Review</h4>';
                completeColumn.innerHTML = '<h4>Complete</h4>';
                
                // Get current date for overdue check
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                // Render each task in the appropriate column
                tasks.forEach(task => {
                    const taskElement = createTaskElement(task);
                    
                    // Check if task is overdue
                    if (task.dueDate) {
                        const dueDate = new Date(task.dueDate);
                        dueDate.setHours(0, 0, 0, 0);
                        
                        if (dueDate < today && task.status !== 'complete') {
                            taskElement.classList.add('overdue');
                        }
                    }
                    
                    // Append to the appropriate column
                    switch(task.status) {
                        case 'todo':
                            todoColumn.appendChild(taskElement);
                            break;
                        case 'in-progress':
                            inProgressColumn.appendChild(taskElement);
                            break;
                        case 'review':
                            reviewColumn.appendChild(taskElement);
                            break;
                        case 'complete':
                            completeColumn.appendChild(taskElement);
                            break;
                    }
                });
                
                // Make tasks draggable
                makeTasksDraggable();
            }
            
            // Create a task element
            function createTaskElement(task) {
                const taskElement = document.createElement('div');
                taskElement.className = `kanban-task ${task.priority}`;
                taskElement.dataset.taskId = task.id;
                taskElement.draggable = true;
                
                // Task title (will be red if overdue)
                const titleElement = document.createElement('div');
                titleElement.className = 'task-title';
                titleElement.textContent = task.title;
                
                // Task description
                const descriptionElement = document.createElement('div');
                descriptionElement.className = 'task-description';
                descriptionElement.textContent = task.description;
                
                // Due date
                const dueDateElement = document.createElement('div');
                dueDateElement.className = 'task-due-date';
                dueDateElement.textContent = task.dueDate ? `Due: ${formatDate(task.dueDate)}` : 'No due date';
                
                // Priority
                const priorityElement = document.createElement('div');
                priorityElement.className = `task-priority priority-${task.priority}`;
                priorityElement.textContent = `${task.priority.charAt(0).toUpperCase() + task.priority.slice(1)} Priority`;
                
                // Tags
                const tagsElement = document.createElement('div');
                tagsElement.className = 'task-tags';
                
                if (task.document) tagsElement.appendChild(createTagElement('Document'));
                if (task.meeting) tagsElement.appendChild(createTagElement('Meeting'));
                if (task.presentation) tagsElement.appendChild(createTagElement('Presentation'));
                if (task.report) tagsElement.appendChild(createTagElement('Report'));
                
                // Subtasks
                const subtaskContainer = document.createElement('div');
                if (task.subtasks && task.subtasks.length > 0) {
                    const subtaskList = document.createElement('div');
                    subtaskList.className = 'subtask-list';
                    
                    task.subtasks.forEach(subtask => {
                        const subtaskItem = document.createElement('div');
                        subtaskItem.className = 'subtask-item';
                        
                        const checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        checkbox.className = 'subtask-checkbox';
                        checkbox.checked = subtask.completed;
                        checkbox.addEventListener('change', function() {
                            subtask.completed = this.checked;
                            saveTasks();
                        });
                        
                        const subtaskText = document.createElement('span');
                        subtaskText.className = 'subtask-text' + (subtask.completed ? ' subtask-completed' : '');
                        subtaskText.textContent = subtask.text;
                        
                        subtaskItem.appendChild(checkbox);
                        subtaskItem.appendChild(subtaskText);
                        subtaskList.appendChild(subtaskItem);
                    });
                    
                    subtaskContainer.appendChild(subtaskList);
                }
                
                // Add subtask button (only for incomplete tasks)
                if (task.status !== 'complete') {
                    const addSubtaskDiv = document.createElement('div');
                    addSubtaskDiv.className = 'add-subtask';
                    
                    const subtaskInput = document.createElement('input');
                    subtaskInput.type = 'text';
                    subtaskInput.placeholder = 'Add subtask';
                    subtaskInput.className = 'form-control form-control-sm';
                    
                    const addSubtaskBtn = document.createElement('button');
                    addSubtaskBtn.className = 'btn btn-sm btn-primary';
                    addSubtaskBtn.textContent = 'Add';
                    addSubtaskBtn.addEventListener('click', function() {
                        if (subtaskInput.value.trim()) {
                            if (!task.subtasks) task.subtasks = [];
                            task.subtasks.push({
                                text: subtaskInput.value.trim(),
                                completed: false
                            });
                            saveTasks();
                            renderTasks();
                            subtaskInput.value = '';
                        }
                    });
                    
                    addSubtaskDiv.appendChild(subtaskInput);
                    addSubtaskDiv.appendChild(addSubtaskBtn);
                    subtaskContainer.appendChild(addSubtaskDiv);
                }
                
                // Task actions
                const actionsElement = document.createElement('div');
                actionsElement.className = 'task-actions';
                
                const editButton = document.createElement('button');
                editButton.innerHTML = '<i class="bi bi-pencil"></i> Edit';
                editButton.addEventListener('click', () => openEditModal(task.id));
                
                const deleteButton = document.createElement('button');
                deleteButton.innerHTML = '<i class="bi bi-trash"></i> Delete';
                deleteButton.addEventListener('click', () => deleteTask(task.id));
                
                actionsElement.appendChild(editButton);
                actionsElement.appendChild(deleteButton);
                
                // Assemble the task element
                taskElement.appendChild(titleElement);
                taskElement.appendChild(descriptionElement);
                taskElement.appendChild(dueDateElement);
                taskElement.appendChild(priorityElement);
                taskElement.appendChild(tagsElement);
                taskElement.appendChild(subtaskContainer);
                taskElement.appendChild(actionsElement);
                
                return taskElement;
            }
            
            // Create a tag element
            function createTagElement(text) {
                const tag = document.createElement('span');
                tag.className = 'task-tag';
                tag.textContent = text;
                return tag;
            }
            
            // Format date for display
            function formatDate(dateString) {
                const options = { year: 'numeric', month: 'short', day: 'numeric' };
                return new Date(dateString).toLocaleDateString(undefined, options);
            }
            
            // Make tasks draggable
            function makeTasksDraggable() {
                const taskElements = document.querySelectorAll('.kanban-task');
                
                taskElements.forEach(task => {
                    task.addEventListener('dragstart', dragStart);
                    task.addEventListener('dragend', dragEnd);
                });
                
                const columns = document.querySelectorAll('.kanban-column');
                
                columns.forEach(column => {
                    column.addEventListener('dragover', dragOver);
                    column.addEventListener('dragenter', dragEnter);
                    column.addEventListener('dragleave', dragLeave);
                    column.addEventListener('drop', dragDrop);
                });
            }
            
            // Drag and drop functions
            let draggedTask = null;
            
            function dragStart() {
                draggedTask = this;
                setTimeout(() => this.style.opacity = '0.4', 0);
            }
            
            function dragEnd() {
                this.style.opacity = '1';
            }
            
            function dragOver(e) {
                e.preventDefault();
            }
            
            function dragEnter(e) {
                e.preventDefault();
                this.style.backgroundColor = 'rgba(0, 0, 0, 0.1)';
            }
            
            function dragLeave() {
                this.style.backgroundColor = '';
            }
            
            function dragDrop() {
                this.style.backgroundColor = '';
                
                if (draggedTask) {
                    const taskId = draggedTask.dataset.taskId;
                    const newStatus = this.id;
                    
                    // Update task status
                    const task = tasks.find(t => t.id === taskId);
                    if (task) {
                        task.status = newStatus;
                        saveTasks();
                        renderTasks();
                    }
                }
            }
            
            // Add new task
            saveTaskBtn.addEventListener('click', function() {
                const title = taskTitleInput.value.trim();
                const description = taskDescriptionInput.value.trim();
                const priority = taskPrioritySelect.value;
                const dueDate = taskDateInput.value;
                
                if (title && description) {
                    const newTask = {
                        id: generateId(),
                        title,
                        description,
                        priority,
                        dueDate,
                        document: documentTag.checked,
                        meeting: meetingTag.checked,
                        presentation: presentationTag.checked,
                        report: reportTag.checked,
                        status: 'todo',
                        subtasks: []
                    };
                    
                    tasks.push(newTask);
                    saveTasks();
                    renderTasks();
                    
                    // Clear inputs
                    taskTitleInput.value = '';
                    taskDescriptionInput.value = '';
                    taskPrioritySelect.value = 'medium';
                    taskDateInput.value = '';
                    documentTag.checked = false;
                    meetingTag.checked = false;
                    presentationTag.checked = false;
                    reportTag.checked = false;
                } else {
                    alert('Please fill in both project name and task name');
                }
            });
            
            // Open edit modal
            function openEditModal(taskId) {
                const task = tasks.find(t => t.id === taskId);
                if (task) {
                    currentEditingTaskId = taskId;
                    
                    editTaskTitle.value = task.title;
                    editTaskDescription.value = task.description;
                    editTaskPriority.value = task.priority;
                    editTaskDueDate.value = task.dueDate || '';
                    editDocumentTag.checked = task.document || false;
                    editMeetingTag.checked = task.meeting || false;
                    editPresentationTag.checked = task.presentation || false;
                    editReportTag.checked = task.report || false;
                    
                    // Render subtasks
                    editSubtaskList.innerHTML = '';
                    if (task.subtasks && task.subtasks.length > 0) {
                        task.subtasks.forEach((subtask, index) => {
                            const subtaskItem = document.createElement('div');
                            subtaskItem.className = 'subtask-item';
                            
                            const checkbox = document.createElement('input');
                            checkbox.type = 'checkbox';
                            checkbox.className = 'subtask-checkbox';
                            checkbox.checked = subtask.completed;
                            checkbox.addEventListener('change', function() {
                                task.subtasks[index].completed = this.checked;
                            });
                            
                            const subtaskText = document.createElement('span');
                            subtaskText.className = 'subtask-text' + (subtask.completed ? ' subtask-completed' : '');
                            subtaskText.textContent = subtask.text;
                            
                            const deleteBtn = document.createElement('button');
                            deleteBtn.className = 'btn btn-sm btn-link text-danger';
                            deleteBtn.innerHTML = '<i class="bi bi-trash"></i>';
                            deleteBtn.addEventListener('click', function() {
                                task.subtasks.splice(index, 1);
                                openEditModal(taskId); // Refresh the list
                            });
                            
                            subtaskItem.appendChild(checkbox);
                            subtaskItem.appendChild(subtaskText);
                            subtaskItem.appendChild(deleteBtn);
                            editSubtaskList.appendChild(subtaskItem);
                        });
                    }
                    
                    editTaskModal.show();
                }
            }
            
            // Add subtask in edit modal
            editAddSubtaskBtn.addEventListener('click', function() {
                if (editNewSubtask.value.trim()) {
                    const task = tasks.find(t => t.id === currentEditingTaskId);
                    if (task) {
                        if (!task.subtasks) task.subtasks = [];
                        task.subtasks.push({
                            text: editNewSubtask.value.trim(),
                            completed: false
                        });
                        openEditModal(currentEditingTaskId); // Refresh the list
                        editNewSubtask.value = '';
                    }
                }
            });
            
            // Save edited task
            saveTaskBtnModal.addEventListener('click', function() {
                const task = tasks.find(t => t.id === currentEditingTaskId);
                if (task) {
                    task.title = editTaskTitle.value.trim();
                    task.description = editTaskDescription.value.trim();
                    task.priority = editTaskPriority.value;
                    task.dueDate = editTaskDueDate.value || null;
                    task.document = editDocumentTag.checked;
                    task.meeting = editMeetingTag.checked;
                    task.presentation = editPresentationTag.checked;
                    task.report = editReportTag.checked;
                    
                    saveTasks();
                    renderTasks();
                    editTaskModal.hide();
                }
            });
            
            // Delete task
            function deleteTask(taskId) {
                if (confirm('Are you sure you want to delete this task?')) {
                    tasks = tasks.filter(t => t.id !== taskId);
                    saveTasks();
                    renderTasks();
                }
            }
            
            // Generate report
            document.getElementById('generate-report-btn').addEventListener('click', function() {
                alert('Report generated in console (for demo purposes)');
                console.log('Tasks Report:', tasks);
            });
            
            // Download report
            document.getElementById('download-report-btn').addEventListener('click', function() {
                alert('Download functionality would be implemented here');
                // In a real implementation, this would generate a PDF or CSV
            });
            
            // Send report
            document.getElementById('send-report-btn').addEventListener('click', function() {
                alert('Email sending functionality would be implemented here');
                // In a real implementation, this would send an email with the report
            });
            
            // Initial render
            renderTasks();
        });
    </script>
