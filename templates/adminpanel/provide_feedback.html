{% extends 'adminpanel/index.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <h4>Provide Feedback for: <strong>{{ submission.title }}</strong></h4>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary">Submit Feedback</button>
        <a href="{% url 'supervisor_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
