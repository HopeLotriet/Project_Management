{% extends 'adminpanel/index.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <h3>Confirm Delete</h3>
        <p>Are you sure you want to delete the cost centre "{{ cost_centre.name }}"?</p>
        <form method="POST">
            {% csrf_token %}
            <button class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'finance' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
